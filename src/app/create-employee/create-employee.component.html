<div class="col-md-5 offset-md-3">

<h3>Create Employee</h3>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>First name</label>
        <input type="text" class="form-control" id="first_name" [(ngModel)]="employee.first_name" name="first_name">
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" id="last_name" [(ngModel)]="employee.last_name" name="last_name">
    </div>

    <div class="form-group">
        <label>Email ID</label>
        <input type="text" class="form-control" id="email_ID" [(ngModel)]="employee.email_ID" name="email_ID">
    </div>

    <br>
    <button class="btn btn-success" type="submit">Submit</button>

</form>
</div>
